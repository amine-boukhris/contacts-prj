<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"
            integrity="sha512-KqUc2WMPF/gxte9xVjVE4TIt1LMUTidO3BrcItFg0Ro24I7pGNzgcXdnWdezNY+8T0/JEmdC79MuwYn+8UdOqw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>My Contacts</title>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="d-inline">
                My Contacts 
            </h1>
            <button class="btn btn-primary mx-5" id="get-all">Refresh Contacts</button>
            <button class="btn btn-outline-primary ms-auto" id="log-out">log out</button>
            <h4 class="mt-5">Add new contact:</h4>
            <div class="input-group mb-3 align-items-center">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    aria-describedby="basic-addon1"
                    id="add-name-input"
                />
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="basic-addon1"
                    id="add-email-input"
                />
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Number"
                    aria-label="Number"
                    aria-describedby="basic-addon1"
                    id="add-number-input"
                />
                <button class="btn btn-primary my-3" id="add-contact">Add new Contact</button>
            </div>
            <br />
            <h4>Contacts list:</h4>
            <ol class="list-group list-group-numbered" id="contacts-list">
                
            </ol>
        </div>

        <script src="page.js"></script>
    </body>
</html>
